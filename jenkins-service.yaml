---
apiVersion: v1
kind: Service
metadata:
  name: USERNAME-jenkins
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: USERNAME-jenkins
  sessionAffinity: None
  type: ClusterIP
